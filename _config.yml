### Site Settings ###
title               : Tianyao(Titan) Li
description         : >-
                      <h1>Titan Li</h1>
                      <b>A Student, Entrepreneur, Blockchain Enthusiast passionate in tech consulting and Web3 market balance</b>
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : iXinn/ixinn.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : iXinn/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

