### Site Settings ###
title               : Titan
description         : >-
                     <h1>Tianyao(Titan) Li</h1>
                     <b>A Student, Entrepreneur, Blockchain Enthusiast at UWO, involving in Tech Consulting and Computer Vision, passionate about Web3 market trade.</b>
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : iXinn/ixinn.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : iXinn/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md



### Author Info ###
author:
  name              : Titan Li
  image             : https://i.imgur.com/uyDNQnn.jpg
  behance           : your_username
# dribbble          : your_username
  email             : tli656@uwo.ca
  facebook          : your_username
  github            : iXinn
# gitlab            : your_username
# instagram         : your_username
# kaggle            : your_username
  linkedin          : titan-li
  medium            : your_username
# soundcloud        : your_username
# spotify           : your_username
